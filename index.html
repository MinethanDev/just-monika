<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Just Monika</title>
</head>
<body onkeydown="checkKeyPress(event)">
    
    <script>
        let userInput = '';

        function checkKeyPress(event) {
            userInput += event.key.toLowerCase()

            if(userInput.includes('monika')) {

                document.getElementById("monikaButton").remove();
                document.getElementById("sayoriImage").remove();
                document.getElementById("natsukiImage").remove();
                document.getElementById("yuriImage").remove();

                document.body.style.backgroundImage = "url('assets/img/easteregg.png')";

                userInput = '';
            }
        }
    </script>

    <audio id="hoverSound" src="assets/audio/hover.mp3" preload="auto"></audio>
    <audio id="clickSound" src="assets/audio/click.mp3" preload="auto"></audio>

    <div class="centered-div">
        <img id="monikaButton" src="assets/img/button.png" alt="Just Monika button">
    </div>

    <img id="sayoriImage" src="assets/img/sayori.png" alt="Sayori">
    <img id="natsukiImage" src="assets/img/natsuki.png" alt="Natsuki">
    <img id="yuriImage" src="assets/img/yuri.png" alt="Yuri">

    <p class="credit">Made by <b><a href="https://github.com/MinethanDev">Minethan</a></b><br>Images from <b><a href="https://teamsalvato.com/">Team Salvato</a></b></p>

    <script src="script.js"></script>

</body>
</html>
